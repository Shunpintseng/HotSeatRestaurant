<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeReservation</title>
    <style>
        body {
            background-color: powderblue;
            text-align: center;
        }
        
        h1 {
            color: blue;
        }
    </style>
</head>

<body>
    <H1>Welcome to Hot Restaurant!</H1>
    <br>
    <br>
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Party Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Party Size</label>
            <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Time</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>12:00</option>
            <option>1:00</option>
            <option>2:00</option>
            <option>3:00</option>
            <option>4:00</option>
            <option>5:00</option>
            <option>6:00</option>
            <option>7:00</option>
            <option>8:00</option>
            <option>9:00</option>
          </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Special Accommodations? </label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
    </form>
</body>

</html>
